<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
    <style>
      h3 {
        color: peru;
      }

      h3:hover {
        color: tomato;
        background-color: skyblue;
      }

      input:focus {
        color: blue;
        /* padding-left: 20px; */
        outline: 0;
        border: 1px solid purple;
      }

      a:visited {
        color: gray;
      }

      li:last-child {
        color: rebeccapurple;
      }

      li:first-child {
        background-color: aqua;
      }

      li:nth-child(2n) {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h3>My Heading</h3>
    <input type="text" />
    <input type="text" /><br />
    <a href="https://www.google.com">Google</a>
    <a href="https://www.bbc.com/news/world-africa-13861843">Madagascar</a>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
  </body>
</html>
