        <ul>

        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Registration Form</h2>
        <form>
          <label for="name">Your Name: </label>
          <input type="text" id="name" name="name" />
          <br />
          <br />

          <label for="email">Your Email: </label>
          <input type="email" name="email" id="email" />
          <br />
          <br />

          <fieldset>
            <legend>Gender :</legend>

            <input type="radio" name="gender" id="men" />
            <label for="men">Men</label>&nbsp; &nbsp;

            <input type="radio" name="gender" id="women" />
            <label for="women">Women</label>&nbsp; &nbsp;

            <input type="radio" name="gender" id="other" />
            <label for="other">Others</label>&nbsp; &nbsp;
          </fieldset>
          <fieldset>
            <legend>Skills :</legend>
            <input type="checkbox" name="skill" id="html" />
            <label for="html">HTML</label>&nbsp; &nbsp;

            <input type="checkbox" name="skill" id="css" />
            <label for="css">CSS</label>&nbsp; &nbsp;

            <input type="checkbox" name="skill" id="js" />
            <label for="js">JavaScript</label>
          </fieldset>
          <fieldset>
            <legend>Give Feedback :</legend>
            <textarea
              name="text"
              id="text"
              placeholder="Write here....."
              cols="50"
              rows="10"
            ></textarea>
          </fieldset>
          <br />

          <input type="submit" value="Submit" /> &nbsp;
          <input type="reset" value="Reset" />
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
