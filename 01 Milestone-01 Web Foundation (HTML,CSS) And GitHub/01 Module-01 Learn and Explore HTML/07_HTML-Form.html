<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <!-- HTML Form: input types, buttons, select, option, login form -->
     <h2>Explore Form</h2>
    <form>
      <label>Name: <input type="text" placeholder="Enter your name" /></label
      ><br />
      <label>Email: <input type="email" placeholder="Enter your email" /></label
      ><br />
      <label>Number: <input type="number" placeholder="Enter a number" /></label
      ><br />
      <label
        >Password: <input type="password" placeholder="Enter password" /></label
      ><br />
      <label>Favorite Color: <input type="color" /></label><br />
      <label>Birth Date: <input type="date" /></label><br />
      <label>Upload File: <input type="file" /></label><br />
      <select name="" id="">
        <option value="">Select One</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="nothing">Nothing</option>
      </select><br><br>
      <input type="submit" value="Submit Form"></input>&nbsp;
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
