<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Summary</title>
</head>
<body>
    <h1>DOM Events Summary</h1>
    <input id="user-name" type="text" placeholder="Your name">
    <button onclick="addName()">Add Name</button>
    <button id="btn-add-name">Add Name 2</button>
    <div id="name-container"></div>
    <script>
        function addName(){
            const nameInput = document.getElementById('user-name');
            const newName = nameInput.value;

            // Parent
            const nameContainer = document.getElementById('name-container');

            // Create P
            const p = document.createElement('p');
            p.innerText = newName;

            // append
            nameContainer.appendChild(p);
            nameInput.value = "";
        }

        // add Event Listener
        document.getElementById('btn-add-name').addEventListener('click', function(){

        })
    </script>
</body>
</html>
