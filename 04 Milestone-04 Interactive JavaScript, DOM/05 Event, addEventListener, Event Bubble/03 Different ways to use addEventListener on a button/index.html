<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different ways to use addEventListener on a button</title>
  </head>
  <body>
    <h1>Dom Doma dom DOM events</h1>
    <!-- Option 01 for event handler -->
    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(63)">Another Button</button>
    <button onclick="console.log('Clicked')">Third Button</button>
    <input type="text" />
    <br />

    <!-- Option 02 for click event handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <br />

    <!-- Option 03 get element by Id and then set onclick to a function -->
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple">Make Purple</button>
    <br />

    <!-- Option 04: addEventListener -->
     <button id="btn-make-green">Make Green</button>
     <button id="btn-make-golden-rod">Make Golder Rod</button>
    <script src="script.js"></script>
  </body>
</html>
