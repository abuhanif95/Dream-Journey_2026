<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Flex Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Responsive Layout -->
    <section class="bg-red-300 md:bg-green-500 lg:bg-yellow-500">
      <h3 class="text-3xl">My Responsive section</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad nisi atque
        harum perferendis impedit adipisci iusto soluta natus, id cum, similique
        aspernatur eligendi ipsum totam tempore ducimus magni quo inventore.
      </p>
    </section>

    <!-- Flex Layout -->
    <section class="lg:flex">
      <div class="w-96 h-32 bg-purple-400 border-4 border-red-900">Item 1</div>
      <div class="w-96 h-32 bg-purple-400 border-4 border-red-900">Item 2</div>
      <div class="w-96 h-32 bg-purple-400 border-4 border-red-900">Item 3</div>
      <div class="w-96 h-32 bg-purple-400 border-4 border-red-900">Item 4</div>
      <div class="w-96 h-32 bg-purple-400 border-4 border-red-900">Item 5</div>
    </section>
    <section class="flex justify-between">
      <div class="w-24 h-24 bg-purple-400 border-4 border-red-900">Item 11</div>
      <div class="w-24 h-24 bg-purple-400 border-4 border-red-900">Item 12</div>
      <div class="w-24 h-24 bg-purple-400 border-4 border-red-900">Item 13</div>
    </section>
  </body>
</html>
